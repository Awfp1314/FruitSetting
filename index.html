<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="老王工具箱 - 专为小生意人打造的实用工具集，简单好用，随时随地提升工作效率"
    />
    <meta name="keywords" content="老王工具箱,水果促销,文案生成,小生意工具" />
    <title>老王工具箱 - 让小生意更轻松</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="小王工具箱" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3194/3194766.png" />

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#f97316" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/3194/3194766.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((reg) => console.log('✅ Service Worker 注册成功'))
            .catch((err) => console.log('❌ Service Worker 注册失败:', err));
        });
      }
    </script>
  </body>
</html>
